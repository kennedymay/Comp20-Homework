<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<style>
	input { font-size: 20px }
	</style>

</head>


<body style = "text-align: center; font-family: sans-serif; padding-bottom: 20px; color: #505050; font-size: 28px; padding: 10px">

<h4>Amicable Number Checker</h4>
	<form>
		Number One <input type="text" id="numberOne"><br />
		<br>
		Number Two <input type="text" id="numberTwo"><br />
		<br>
		<input type="button" value="Check Amicable" onclick="CheckAmicable()">
		<br>
		<br>

	</form>

	<div id="print"></div>

	<script language="javascript">

		function CheckAmicable()
		{

			var number1 = document.getElementById("numberOne").value;
			var number2 = document.getElementById("numberTwo").value;

			var sum1 = 0, sum2 = 0;

			var array1 = [];
			sum1 = sum(array1, number1);

			var array2 = [];
			sum2 = sum(array2, number2);

			alert("The factors of " + number1 + " are: " + array1 + "\n" + "The factors of " + number2 + " are: " + array2);

			print(sum1, number1, sum2, number2);

		}

		function sum(arr, number)
		{
			var sum = 0;
			for (var i = 0; i < number; i++)
			{
				if (number % i == 0)
				{
					arr.push(i);
					sum += i;
				}
			}
			return sum;
		}

		function print(sum1, number1, sum2, number2)
		{
			if((sum1 == number2) && (sum2 == number1))
			{

			document.getElementById("print").innerHTML = "These numbers " + number1 + " and " + number2 + " are amicable!";
			} else {
			document.getElementById("print").innerHTML = "These numbers " + number1 + " and " + number2 + " are not amicable!";
			}
		}


	</script>

</body>
</html>
